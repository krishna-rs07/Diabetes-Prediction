<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url("{% static 'DiabetesPrediction/images/images1.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: red;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px black;
        }

        form {
            margin-top: 20px;
        }

        input[type=submit] {
            background-color: #4dc3ff;
            border: none;
            color: white;
            padding: 16px 32px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type=submit]:hover {
            background-color: #33aaff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>WELCOME TO DIABETES PREDICTION SYSTEM</h1>
        <form action="predict">
            <input type="submit" value="Let's Get Started">
        </form>
    </div>
</body>
</html>
